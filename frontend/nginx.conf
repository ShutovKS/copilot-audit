server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Support for SPA routing: redirect 404s to index.html
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if needed, but we use direct CORS in this setup
    # location /api/ {
    #     proxy_pass http://backend:8000;
    # }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
