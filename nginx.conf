events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Optimizations
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 100M;

    # Upstream definitions
    upstream frontend_upstream {
        server frontend:80;
    }

    upstream backend_upstream {
        server backend:8000;
    }

    server {
        listen 80;
        server_name _;

        # Allure reports static files
        location /static/reports/ {
            alias /usr/share/nginx/html/static/reports/;
            try_files $uri $uri/ /index.html;
        }

        # Frontend Proxy
        location / {
            proxy_pass http://frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Backend API Proxy
        location /api/ {
            proxy_pass http://backend_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for long LLM generation
            proxy_read_timeout 900s;
            proxy_connect_timeout 75s;
        }

        # SSE/WebSocket Support (Streaming Logs)
        location /api/v1/chat/message {
            proxy_pass http://backend_upstream/api/v1/chat/message;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header X-Accel-Buffering no;
            proxy_set_header Cache-Control no-cache;
            proxy_read_timeout 600s;
        }
        
        location /api/v1/generate {
            proxy_pass http://backend_upstream/api/v1/generate;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header X-Accel-Buffering no;
            proxy_set_header Cache-Control no-cache;
            proxy_read_timeout 600s;
        }
    }
}
