services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: testops-forge-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/src:/app/src
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - forge-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: testops-forge-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - forge-network

networks:
  forge-network:
    driver: bridge
