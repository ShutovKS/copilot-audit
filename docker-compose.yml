services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: testops-forge-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://testops:testops@db:5432/testops
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    depends_on:
      db:
        condition: service_healthy
      chromadb:
        condition: service_started
    networks:
      - forge-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: testops-forge-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - forge-network

  db:
    image: postgres:15-alpine
    container_name: testops-forge-db
    environment:
      - POSTGRES_USER=testops
      - POSTGRES_PASSWORD=testops
      - POSTGRES_DB=testops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testops"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - forge-network

  chromadb:
    image: chromadb/chroma:latest
    container_name: testops-forge-chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - forge-network

networks:
  forge-network:
    driver: bridge

volumes:
  postgres_data:
  chroma_data:
