services:
  nginx:
    image: nginx:alpine
    container_name: testops-forge-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    networks:
      - forge-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: testops-forge-backend
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://testops:testops@db:5432/testops
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    depends_on:
      db:
        condition: service_healthy
      chromadb:
        condition: service_started
    networks:
      - forge-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: testops-forge-frontend
    depends_on:
      - backend
    networks:
      - forge-network

  db:
    image: postgres:15-alpine
    container_name: testops-forge-db
    environment:
      - POSTGRES_USER=testops
      - POSTGRES_PASSWORD=testops
      - POSTGRES_DB=testops
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testops"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - forge-network

  chromadb:
    image: chromadb/chroma:latest
    container_name: testops-forge-chroma
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - forge-network

networks:
  forge-network:
    driver: bridge

volumes:
  postgres_data:
  chroma_data:
